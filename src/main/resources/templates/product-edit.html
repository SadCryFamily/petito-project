<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petito</title>
    <style>
        .simple-button {
            font-family: Arial, sans-serif;
            font-size: 15px;
            display: block;
            text-align: center;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px auto;
            color: #333;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<p style="display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold;">Edit Product</p>
<div style="display: flex; align-items: center; justify-content: center;">
    <form action="#" th:action="@{/product/modify}" th:object="${updateProduct}" method="post">

        <input type="hidden" th:name="id" th:value="${id}"/>

        <label for="product_type" th:text="#{product.type}"></label>
        <input type="text" id="product_type" th:field="*{productType}"/><br><br>

        <label for="price" th:text="#{product.price}"></label>
        <input type="text" id="price" th:field="*{price}"/><br><br>

        <label for="amount" th:text="#{product.amount}"></label>
        <input type="text" id="amount" th:field="*{amount}"/><br><br>

        <label for="sizes" th:text="#{product.size}"></label>
        <input type="text" id="sizes" th:field="*{sizes}"/><br><br>

        <label for="brand" th:text="#{product.brand.name}"></label>
        <input type="text" id="brand" th:field="*{brand.name}"/><br><br>

        <label for="brand_country" th:text="#{product.brand.country}"></label>
        <input type="text" id="brand_country" th:field="*{brand.country}"/><br><br>

        <label for="description" th:text="#{product.description}"></label>
        <input type="text" id="description" th:field="*{description}"/><br><br>

        <label for="category_name" th:text="#{product.category}"></label>
        <input type="text" id="category_name" th:field="*{category.name}"/><br><br>

        <label for="subcategory_name" th:text="#{product.subcategory}"></label>
        <input type="text" id="subcategory_name" th:field="*{subcategory.name}"/><br><br>

        <div class="product-create-form">
            <button class="simple-button" style="width: 90px;" type="submit">Edit</button>
        </div>

        <div th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"/>
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
        <div th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"/>
        <div th:if="${#fields.hasErrors('sizes')}" th:errors="*{sizes}"/>
        <div th:if="${#fields.hasErrors('brand.name')}" th:errors="*{brand.name}"/>
        <div th:if="${#fields.hasErrors('brand.country')}" th:errors="*{brand.country}"/>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
        <div th:if="${#fields.hasErrors('category.name')}" th:errors="*{category.name}"/>
        <div th:if="${#fields.hasErrors('subcategory.name')}" th:errors="*{subcategory.name}"/>
    </form>
    <a class="simple-button" style="position: absolute; top: 10px; left: 10px; width: 90px;" th:href="@{/}" th:text="#{product.back-label}"/>
</div>
</body>
</html>
