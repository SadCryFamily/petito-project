<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Petito</title>
</head>
<body>
<h1 th:text="#{login.form-name}"></h1>

<form action="#" th:action="@{/login}" method="post">
    <div>
        <label for="username" th:text="#{login.username-param}"></label>
        <input type="text" id="username" name="username"/>
    </div>
    <div>
        <label for="password" th:text="#{login.password-param}"></label>
        <input type="password" id="password" name="password"/>
    </div>
    <button type="submit" th:text="#{login.button-label}"></button>
</form>

<div th:if="${param.error}">
    <p style="color: red;" th:text="#{login.error.auth-fail}"></p>
</div>

<div>
    <p>Don't have an account?
        <a href="/register">Sign up</a>
    </p>
</div>
</body>
</html>
