spring.application.name=petito

## JPA CONFIGURATION
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useSSL=false
spring.datasource.username=<имя юзера от БД>
spring.datasource.password=<пароль от БД>
spring.jpa.generate-ddl=false
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init=DEBUG

## SMTP CONFIGURATION
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<твоя почта>
spring.mail.password=<твой пароль приложения>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=50000
spring.mail.properties.mail.smtp.timeout=50000
spring.mail.properties.mail.smtp.writetimeout=50000
spring.mail.properties.mail.smtp.starttls.enable=true

## SCHEDULER CONFIGURATION
scheduler.enabled=true
order.simulation.arrive-timeout-ms=20000
